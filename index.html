<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Stress Code</h1>
            <div class="target-word-container">
                <span id="target-word">TARGET WORD</span>
                <img src="padlock.png" alt="Padlock" class="padlock-image">
            </div>
        </div>
        <div class="input-container">
            <label for="syllables">Number of Syllables:</label>
            <input type="text" id="syllables">
            
            <label for="primary-stress">Primary Stress:</label>
            <input type="text" id="primary-stress">
            
            <label for="secondary-stress">Secondary Stress:</label>
            <input type="text" id="secondary-stress">
        </div>
        <button id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
