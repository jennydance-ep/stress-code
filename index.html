<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="game-container">
        <h1>Stress Code</h1>
        <h2>Unlock English Pronunciation</h2>
        
        <!-- ✅ Score Tracker Section -->
        <div class="score-tracker">
            <p><strong>Current Score:</strong> <span id="current-score">0</span></p>
            <p><strong>Current Streak:</strong> <span id="current-streak">0</span> days</p>
        </div>

        <div class="target-word-container">
            <p class="target-word-label">Target Word: <span id="target-word">TARGET WORD</span></p>
        </div>

        <div class="part-of-speech-container">
            <p class="part-of-speech-label">Part of Speech: <span id="part-of-speech">---</span></p>
        </div>
   
        <div class="input-wrapper">
            <div class="input-container">
                <div class="input-group">
                    <label for="syllables">Number of Syllables:</label>
                    <input type="text" id="syllables" class="input-box">
                </div>
                <div class="input-group">
                    <label for="primary-stress">Primary Stress:</label>
                    <input type="text" id="primary-stress" class="input-box">
                </div>
                <div class="input-group">
                    <label for="schwa-count">Number of Schwa Sounds:</label>
                    <input type="text" id="schwa-count" class="input-box">
                </div>
            </div>
        </div>
        
        <!-- ✅ IPA Toggle Switch -->
        <div class="ipa-toggle-container">
            <label class="ipa-label">IPA Spelling:</label>
            <label class="switch">
                <input type="checkbox" id="toggle-ipa">
                <span class="slider"></span>
            </label>
            <span id="ipa-text" class="ipa-text" style="display: none;">---</span>
        </div>
        
        <button id="submit">Submit</button>
        
        <div class="padlock-wrapper">
            <img src="padlock.png" alt="Padlock" class="padlock-image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
