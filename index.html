<div id="game-container">
  <!-- Target word -->
  <h2 id="target-word">Loading word...</h2>

  <!-- Padlock -->
  <div class="padlock">
    <input id="syllable-input" type="text" placeholder="">
    <input id="primary-stress-input" type="text" placeholder="">
    <input id="secondary-stress-input" type="text" placeholder="">
  </div>

  <!-- Labels beside the padlock -->
  <div class="labels">
    <p>Number of Syllables</p>
    <p>Primary Stress</p>
    <p>Secondary Stress</p>
  </div>

  <!-- Check Answer Button -->
  <button id="check-answer" onclick="checkAnswer()">Check Answer</button>
</div>
