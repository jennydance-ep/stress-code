<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Stress Code</h1>
        <h2>Unlock English Pronunciation</h2>
        
        <div class="target-word-container">
            <span id="target-word">TARGET WORD</span>
            <img src="padlock.png" alt="Padlock" class="padlock-image">
        </div>
        
        <div class="input-container">
            <div class="input-group">
                <label for="syllables">Number of Syllables:</label>
                <input type="text" id="syllables" class="input-box">
            </div>
            <div class="input-group">
                <label for="primary-stress">Primary Stress:</label>
                <input type="text" id="primary-stress" class="input-box">
            </div>
            <div class="input-group">
                <label for="secondary-stress">Secondary Stress:</label>
                <input type="text" id="secondary-stress" class="input-box">
            </div>
        </div>
        
        <button id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
