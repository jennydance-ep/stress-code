<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stress Code Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Stress Code Game</h1>
  
    <p>Target Word: <span id="target-word"></span></p>

  <!-- Padlock Interface -->
  <div class="padlock">
    <div>
      <label for="syllable-input">Syllable Count:</label>
      <input type="number" id="syllable-input" max="9" min="1">
    </div>
    <div>
      <label for="primary-stress-input">Primary Stress:</label>
      <input type="number" id="primary-stress-input" max="9" min="0">
    </div>
    <div>
      <label for="secondary-stress-input">Secondary Stress:</label>
      <input type="number" id="secondary-stress-input" max="9" min="0">
    </div>
  </div>

  <button onclick="checkAnswer()">Check Answer</button>

  <script src="script.js"></script>
</body>
</html>
