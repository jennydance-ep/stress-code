<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stress Code Game</title>
  <!-- Link to CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <!-- Game header -->
    <h1>Unlock English Pronunciation</h1>

    <!-- Target word -->
    <h2 id="target-word">Loading word...</h2>

    <!-- Padlock -->
    <div class="padlock">
      <input id="syllable-input" type="text" placeholder="">
      <input id="primary-stress-input" type="text" placeholder="">
      <input id="secondary-stress-input" type="text" placeholder="">
    </div>

    <!-- Labels beside the padlock -->
    <div class="labels">
      <p>Number of Syllables</p>
      <p>Primary Stress</p>
      <p>Secondary Stress</p>
    </div>

    <!-- Buttons -->
    <button id="check-answer" onclick="checkAnswer()">Check Answer</button>
    <button id="try-again" style="display: none;" onclick="resetGame()">Try Again</button>
  </div>

  <!-- Link to JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
