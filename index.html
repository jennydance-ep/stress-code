<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stress Code Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Stress Code Game</h1>
    <h2>Unlock English Pronunciation</h2>
    <p id="target-word">Target Word: Loading...</p>
    <div class="padlock">
      <div class="padlock-loop"></div>
      <div class="combination">
        <label for="syllable-input">Number of Syllables:</label>
        <input type="text" id="syllable-input" maxlength="1" placeholder="S" class="combo-box">
        <label for="primary-stress-input">Primary Stress:</label>
        <input type="text" id="primary-stress-input" maxlength="1" placeholder="P" class="combo-box">
        <label for="secondary-stress-input">Secondary Stress:</label>
        <input type="text" id="secondary-stress-input" maxlength="1" placeholder="S" class="combo-box">
      </div>
      <div class="padlock-body"></div>
    </div>
    <button id="check-answer">Check Answer</button>
    <button id="try-again" style="display: none;">Try Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
