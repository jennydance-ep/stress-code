<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stress Code Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Stress Code</h1>
    <h2>Unlock English Pronunciation</h2>
    
    <!-- Target word -->
    <p id="target-word-label">Target Word:</p>
    <h2 id="target-word">Loading word...</h2>
    
    <!-- Padlock Structure -->
    <div class="padlock-container">
      <img src="padlock.png" alt="Padlock" class="padlock-image">
      <div class="padlock-combination">
        <div class="label-container">
          <label for="syllable-input">Number of Syllables:</label>
          <label for="primary-stress-input">Primary Stress:</label>
          <label for="secondary-stress-input">Secondary Stress:</label>
        </div>
        <div class="input-container">
          <input id="syllable-input" type="text" class="input-box" maxlength="1">
          <input id="primary-stress-input" type="text" class="input-box" maxlength="1">
          <input id="secondary-stress-input" type="text" class="input-box" maxlength="1">
        </div>
      </div>
    </div>
    
    <!-- Buttons -->
    <button id="check-answer" onclick="checkAnswer()">Check Answer</button>
    <button id="try-again" class="try-again" style="display: none;" onclick="resetGame()">Try Again</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
